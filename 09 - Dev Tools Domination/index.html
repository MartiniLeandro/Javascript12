<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>

</head>
<body>
    <h1>See the console</h1>
  <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p')

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello')

    // Interpolated

    console.log('hello I am a %s string!', 'beautifull')

    // Styled

    console.log('%c I am a some grat text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

    // warning!

    console.warn('OH NOOOOO')

    // Error :|

    console.error('Shit!')

    // Info

    console.info('Crocodiles eat 3-4 people per year')

    // Testing

    console.assert(1 === 1, 'That is wrong!')
    console.assert(1 === 2, 'That is wrong!')

    // clearing

  
    //console.clear()

    // Viewing DOM Elements

    console.log(p)
    console.dir(p)


    // Grouping together

    dogs.forEach((dog) => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dogs years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting

    console.count('dog')
    console.count('dog')
    console.count('cat')
    console.count('cat')
    console.count('dog')
    console.count('dog')
    console.count('dog')
    console.count('cat')

    // timing

    console.time('teste')
    console.timeEnd('teste')

    // table

    console.table(dogs)

  </script>
</body>
</html>
